# Основные настройки NGINX
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Настройки MIME types
    include       mime.types;
    default_type  application/octet-stream;

    # Настройки логирования
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Настройки прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Сервер для обработки запросов
    server {
        listen 80;
        server_name localhost;

        # Корневая директория для статических файлов
        root /usr/share/nginx/html;
        index index.html signin.html;

        # Отдача статического HTML файла для /signin
        location = /signin {
            try_files /signin.html =404;
        }

        # Отдача других статических файлов (CSS, JS, изображения)
        location /static/ {
            alias /usr/share/nginx/html/;
        }

        # Проксирование всех остальных запросов на Spring Boot приложение
        location / {
            proxy_pass http://spring-boot-app:8080;
            proxy_redirect off;

            # Настройки таймаутов
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Обработка ошибок
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}